{% extends "base.html" %}

    {% block title %}Lift Ride Hailing{% endblock %}
    {% block content %}

    <form method="POST" id="submitForm">
        <h3 align="center">Help Center</h3><br/>
       <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email"/>
        </div>
       <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
        </div>
       <div class="form-group">
            <textarea class="form-control" name="message" cols="40" rows="5" id="message" placeholder="Message"></textarea>
        </div>
        <h5 align="center">
            <button type="submit" class="btn btn-primary" id="signUpBtn">Submit</button>
        </h5>
    </form>
    
    {% endblock %}
